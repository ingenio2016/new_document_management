<div class="form-inline my-2 my-lg-0">
  <input class="form-control mr-sm-2" type="text" placeholder="Search document" #searchText (keyup.enter)="searchDocument(searchText.value)">
  <button class="btn btn-outline-primary my-2 my-sm-0" type="button" (click)="searchDocument(searchText.value)">Search</button>
  <a *ngIf="_documentService.isSearch" class="btn btn-outline-success my-2 my-sm-0" [routerLink] = "['documents']">Volver</a>
</div>
